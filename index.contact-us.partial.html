<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <section class="contact-us" data-hx-trigger="load" data-hx-get="contact-us.partial.html" data-hx-swap="outerHTML">
        <h2 class="contact-us__title">Contact Us</h2>
        <p class="contact-us__subtitle">Most calendars are designed for teams. Slate is designed for freelancers</p>
        <div class="contact-us__container">
          <form class="contact-us__form">
            <h3 class="contact-us__form-title">Contact Us</h3>
            <input class="contact-us__form-input" type="text" placeholder="Your Name">
            <input class="contact-us__form-input" type="email" placeholder="Your Email">
            <textarea class="contact-us__form-textarea" placeholder="Your Message"></textarea>
            <button class="contact-us__form-button" type="submit">Send</button>
          </form>
          <div class="contact-us__info">
            <div class="contact-us__info-item">
              <img class="contact-us__info-icon" src="img/contact-us/contact-us.location.svg" alt="Location Icon">
              <h6 class="contact-us__info-text">6386 Spring St undefined Anchorage, Georgia 12473 United States</h6>
            </div>
            <div class="contact-us__info-item">
              <img class="contact-us__info-icon" src="img/contact-us/contact-us.phone.svg" alt="Phone Icon">
              <h6 class="contact-us__info-text">(843) 555-0130</h6>
            </div>
            <div class="contact-us__info-item">
              <img class="contact-us__info-icon" src="img/contact-us/contact-us.email.svg" alt="Email Icon">
              <h6 class="contact-us__info-text">willie.jennings@example.com</h6>
            </div>
            <div class="contact-us__map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.885472978142!2d-122.41306012345244!3d37.7692835124752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e25ddffdbc9%3A0xe3922554cc0999b9!2sCentral%20Fwy%2C%20San%20Francisco%2C%20CA%2094103%2C%20USA!5e0!3m2!1sen!2sua!4v1717967593929!5m2!1sen!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
        <div class="contact-us__social">
           <a class="contact-us__social-link" href="https://twitter.com/">
                <img class="contact-us__social-media-image" src="img/contact-us/contact-us.sm.twitter.svg" alt="Twitter">
            </a>
            <a class="contact-us__social-link" href="https://facebook.com/">
                <img class="contact-us__social-media-image" src="img/contact-us/contact-us.sm.facebook.svg" alt="Facebook">
            </a>
            <a class="contact-us__social-link" href="https://linkedin.com/">
                <img class="contact-us__social-media-image" src="img/contact-us/contact-us.sm.linkedin.svg" alt="Linkedin">
            </a>
        </div>
      </section>
</body>
</html>
