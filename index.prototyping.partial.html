<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototyping</title>
</head>
<body>
    <section class="prototyping">
        <img class="prototyping__image" src="img/prototyping/prototyping.svg" alt="Prototyping illustration">
        <div class="prototyping__content">
            <h3 class="prototyping__title">At your fingertips</h3>
            <h2 class="prototyping__subtitle">Lightning fast prototyping</h2>
            <form class="prototyping__form" action="#" method="POST">
                <input type="email" class="prototyping__input" placeholder="Email">
                <button type="submit" class="prototyping__button">Subscribe</button>
            </form>
        </div>
    </section>
</body>
</html>
